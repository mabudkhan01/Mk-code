<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - MKcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.4/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
const { useState, useEffect } = React;
const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000/api' : '/api';

const Header = () => (
    <header className="bg-white shadow-md sticky top-0 z-50">
        <div className="container mx-auto px-6 py-4">
            <div className="flex justify-between items-center">
                <a href="index.html" className="text-2xl font-bold text-green-600">
                    <i className="fas fa-code mr-2"></i>MKcode
                </a>
                <nav className="hidden md:flex space-x-6">
                    <a href="index.html" className="text-gray-700 hover:text-green-600">Home</a>
                    <a href="services.html" className="text-gray-700 hover:text-green-600">Services</a>
                    <a href="blog.html" className="text-gray-700 hover:text-green-600">Blog</a>
                    <a href="faq.html" className="text-green-600 font-semibold">FAQ</a>
                    <a href="careers.html" className="text-gray-700 hover:text-green-600">Careers</a>
                </nav>
                <a href="login.html" className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    Login
                </a>
            </div>
        </div>
    </header>
);

const FAQPage = () => {
    const [faqs, setFaqs] = useState([]);
    const [filteredFaqs, setFilteredFaqs] = useState([]);
    const [selectedCategory, setSelectedCategory] = useState('');
    const [searchTerm, setSearchTerm] = useState('');
    const [openFaq, setOpenFaq] = useState(null);
    const [loading, setLoading] = useState(true);

    const categories = ['General', 'Services', 'Pricing', 'Technical', 'Support', 'Billing', 'Security'];

    useEffect(() => {
        fetchFaqs();
    }, []);

    useEffect(() => {
        filterFaqs();
    }, [faqs, selectedCategory, searchTerm]);

    const fetchFaqs = async () => {
        try {
            const response = await fetch(`${API_BASE}/faqs`);
            const data = await response.json();
            setFaqs(data);
        } catch (error) {
            console.error('Failed to fetch FAQs:', error);
        }
        setLoading(false);
    };

    const filterFaqs = () => {
        let filtered = faqs;

        if (selectedCategory) {
            filtered = filtered.filter(faq => faq.category === selectedCategory);
        }

        if (searchTerm) {
            const term = searchTerm.toLowerCase();
            filtered = filtered.filter(faq =>
                faq.question.toLowerCase().includes(term) ||
                faq.answer.toLowerCase().includes(term)
            );
        }

        setFilteredFaqs(filtered);
    };

    const toggleFaq = (id) => {
        setOpenFaq(openFaq === id ? null : id);
    };

    const markHelpful = async (id, helpful) => {
        try {
            await fetch(`${API_BASE}/faqs/${id}/helpful`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ helpful })
            });
        } catch (error) {
            console.error('Failed to mark helpful:', error);
        }
    };

    return (
        <div className="min-h-screen">
            {/* Hero */}
            <div className="bg-gradient-to-r from-green-500 to-blue-600 text-white py-20">
                <div className="container mx-auto px-6 text-center">
                    <h1 className="text-5xl font-bold mb-4">
                        <i className="fas fa-question-circle mr-3"></i>Frequently Asked Questions
                    </h1>
                    <p className="text-xl opacity-90">Find answers to common questions</p>
                </div>
            </div>

            <div className="container mx-auto px-6 py-12">
                {/* Search Bar */}
                <div className="mb-8">
                    <div className="max-w-2xl mx-auto">
                        <div className="relative">
                            <input
                                type="text"
                                placeholder="Search questions..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full px-6 py-4 pl-14 border rounded-xl focus:ring-2 focus:ring-green-500 text-lg"
                            />
                            <i className="fas fa-search absolute left-5 top-5 text-gray-400 text-xl"></i>
                        </div>
                    </div>
                </div>

                {/* Category Filter */}
                <div className="flex flex-wrap justify-center gap-3 mb-12">
                    <button
                        onClick={() => setSelectedCategory('')}
                        className={`px-6 py-2 rounded-full ${!selectedCategory ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                    >
                        All
                    </button>
                    {categories.map(cat => (
                        <button
                            key={cat}
                            onClick={() => setSelectedCategory(cat)}
                            className={`px-6 py-2 rounded-full ${selectedCategory === cat ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        >
                            {cat}
                        </button>
                    ))}
                </div>

                {/* FAQ List */}
                {loading ? (
                    <div className="text-center py-20">
                        <i className="fas fa-spinner fa-spin text-4xl text-green-600"></i>
                    </div>
                ) : filteredFaqs.length === 0 ? (
                    <div className="text-center py-20">
                        <i className="fas fa-search text-6xl text-gray-400 mb-4"></i>
                        <p className="text-xl text-gray-600">No FAQs found</p>
                    </div>
                ) : (
                    <div className="max-w-4xl mx-auto space-y-4">
                        {filteredFaqs.map(faq => (
                            <div key={faq._id} className="bg-white rounded-lg shadow-md overflow-hidden">
                                <button
                                    onClick={() => toggleFaq(faq._id)}
                                    className="w-full px-6 py-5 text-left flex justify-between items-center hover:bg-gray-50"
                                >
                                    <div className="flex items-start flex-1">
                                        <span className="bg-green-100 text-green-600 px-3 py-1 rounded-full text-xs mr-4 mt-1">
                                            {faq.category}
                                        </span>
                                        <h3 className="text-lg font-semibold text-gray-800 flex-1">
                                            {faq.question}
                                        </h3>
                                    </div>
                                    <i className={`fas fa-chevron-${openFaq === faq._id ? 'up' : 'down'} text-gray-400 ml-4`}></i>
                                </button>
                                {openFaq === faq._id && (
                                    <div className="px-6 pb-5 border-t">
                                        <p className="text-gray-600 leading-relaxed mt-4 mb-6">{faq.answer}</p>
                                        <div className="flex items-center justify-between text-sm">
                                            <div className="text-gray-500">
                                                <span className="mr-4"><i className="far fa-eye mr-1"></i>{faq.views} views</span>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <span className="text-gray-600 mr-2">Was this helpful?</span>
                                                <button
                                                    onClick={() => markHelpful(faq._id, true)}
                                                    className="px-4 py-1 bg-green-100 text-green-600 rounded hover:bg-green-200"
                                                >
                                                    <i className="far fa-thumbs-up mr-1"></i>Yes ({faq.helpful})
                                                </button>
                                                <button
                                                    onClick={() => markHelpful(faq._id, false)}
                                                    className="px-4 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200"
                                                >
                                                    <i className="far fa-thumbs-down mr-1"></i>No ({faq.notHelpful})
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                )}

                {/* Still Need Help */}
                <div className="max-w-4xl mx-auto mt-16 bg-gradient-to-r from-green-500 to-blue-600 rounded-xl p-8 text-center text-white">
                    <h2 className="text-3xl font-bold mb-4">Still have questions?</h2>
                    <p className="text-lg mb-6 opacity-90">Can't find the answer you're looking for? Please contact our support team.</p>
                    <a href="index.html#contact" className="bg-white text-green-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 inline-block">
                        <i className="fas fa-envelope mr-2"></i>Contact Support
                    </a>
                </div>
            </div>
        </div>
    );
};

const App = () => (
    <div>
        <Header />
        <FAQPage />
    </div>
);

ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- Botpress Chatbot -->
    <script>
    window.addEventListener('load', function() {
        const script1 = document.createElement('script');
        script1.src = 'https://cdn.botpress.cloud/webchat/v2.2/inject.js';
        document.body.appendChild(script1);

        const script2 = document.createElement('script');
        script2.src = 'https://files.bpcontent.cloud/2024/11/26/20/20241126205658-vDew7WPyfXo6hokZpW7iwq-6E3ejXS71zJ9l.js';
        document.body.appendChild(script2);
    });
    </script>
</body>
</html>
