<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - MKcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.4/babel.min.js"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .blog-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
        .blog-content h2 { font-size: 1.75rem; font-weight: bold; margin: 24px 0 12px; }
        .blog-content h3 { font-size: 1.5rem; font-weight: bold; margin: 20px 0 10px; }
        .blog-content p { margin: 16px 0; line-height: 1.8; }
        .blog-content ul, .blog-content ol { margin: 16px 0; padding-left: 24px; }
        .blog-content li { margin: 8px 0; }
        .blog-content code { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; }
        .blog-content pre { background: #1f2937; color: #f9fafb; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 16px 0; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
const { useState, useEffect } = React;
const API_BASE = 'http://localhost:5000/api';

function getToken() { return localStorage.getItem('jwt'); }

// Header Component
const Header = () => {
    const [user, setUser] = useState(null);

    useEffect(() => {
        const token = getToken();
        if (token) {
            fetch(`${API_BASE}/profile`, {
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(res => res.ok ? res.json() : null)
            .then(data => data && setUser(data))
            .catch(() => {});
        }
    }, []);

    const handleLogout = () => {
        localStorage.removeItem('jwt');
        window.location.href = 'index.html';
    };

    return (
        <header className="bg-white shadow-md sticky top-0 z-50">
            <div className="container mx-auto px-6 py-4">
                <div className="flex justify-between items-center">
                    <a href="index.html" className="text-2xl font-bold text-green-600">
                        <i className="fas fa-code mr-2"></i>MKcode
                    </a>
                    <nav className="hidden md:flex space-x-6">
                        <a href="index.html" className="text-gray-700 hover:text-green-600">Home</a>
                        <a href="services.html" className="text-gray-700 hover:text-green-600">Services</a>
                        <a href="projects.html" className="text-gray-700 hover:text-green-600">Projects</a>
                        <a href="blog.html" className="text-green-600 font-semibold">Blog</a>
                        <a href="careers.html" className="text-gray-700 hover:text-green-600">Careers</a>
                    </nav>
                    <div className="flex items-center space-x-4">
                        {user ? (
                            <>
                                <a href="profile.html" className="text-gray-700 hover:text-green-600">
                                    <i className="fas fa-user mr-2"></i>{user.name}
                                </a>
                                <button onClick={handleLogout} className="text-gray-700 hover:text-red-600">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </>
                        ) : (
                            <a href="login.html" className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                                Login
                            </a>
                        )}
                    </div>
                </div>
            </div>
        </header>
    );
};

// Blog List Component
const BlogList = () => {
    const [blogs, setBlogs] = useState([]);
    const [loading, setLoading] = useState(true);
    const [selectedCategory, setSelectedCategory] = useState('');
    const [searchTerm, setSearchTerm] = useState('');
    const [page, setPage] = useState(1);
    const [totalPages, setTotalPages] = useState(1);

    const categories = ['Technology', 'Web Development', 'Mobile Apps', 'AI/ML', 'Cloud', 'Security', 'Tutorial', 'News', 'Case Study'];

    useEffect(() => {
        fetchBlogs();
    }, [selectedCategory, page]);

    const fetchBlogs = async () => {
        setLoading(true);
        try {
            let url = `${API_BASE}/blogs?page=${page}&limit=9`;
            if (selectedCategory) url += `&category=${selectedCategory}`;
            if (searchTerm) url += `&search=${searchTerm}`;

            const response = await fetch(url);
            const data = await response.json();
            setBlogs(data.blogs);
            setTotalPages(data.pages);
        } catch (error) {
            console.error('Failed to fetch blogs:', error);
        }
        setLoading(false);
    };

    const handleSearch = (e) => {
        e.preventDefault();
        setPage(1);
        fetchBlogs();
    };

    return (
        <div className="min-h-screen">
            {/* Hero Section */}
            <div className="bg-gradient-to-r from-green-500 to-blue-600 text-white py-20">
                <div className="container mx-auto px-6 text-center">
                    <h1 className="text-5xl font-bold mb-4 animate-fade-in-up">
                        <i className="fas fa-blog mr-3"></i>MKcode Blog
                    </h1>
                    <p className="text-xl opacity-90">
                        Insights, Tutorials, and Tech Updates
                    </p>
                </div>
            </div>

            <div className="container mx-auto px-6 py-12">
                {/* Search and Filters */}
                <div className="mb-12">
                    <form onSubmit={handleSearch} className="mb-6">
                        <div className="flex gap-4">
                            <input
                                type="text"
                                placeholder="Search articles..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="flex-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500"
                            />
                            <button type="submit" className="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700">
                                <i className="fas fa-search mr-2"></i>Search
                            </button>
                        </div>
                    </form>

                    <div className="flex flex-wrap gap-2">
                        <button
                            onClick={() => { setSelectedCategory(''); setPage(1); }}
                            className={`px-4 py-2 rounded-full ${!selectedCategory ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        >
                            All
                        </button>
                        {categories.map(cat => (
                            <button
                                key={cat}
                                onClick={() => { setSelectedCategory(cat); setPage(1); }}
                                className={`px-4 py-2 rounded-full ${selectedCategory === cat ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>
                </div>

                {/* Blog Grid */}
                {loading ? (
                    <div className="text-center py-20">
                        <i className="fas fa-spinner fa-spin text-4xl text-green-600"></i>
                        <p className="mt-4 text-gray-600">Loading articles...</p>
                    </div>
                ) : blogs.length === 0 ? (
                    <div className="text-center py-20">
                        <i className="fas fa-inbox text-6xl text-gray-400 mb-4"></i>
                        <p className="text-xl text-gray-600">No articles found</p>
                    </div>
                ) : (
                    <>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {blogs.map(blog => (
                                <div key={blog._id} className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                                    {blog.featuredImage && (
                                        <img src={blog.featuredImage} alt={blog.title} className="w-full h-48 object-cover" />
                                    )}
                                    <div className="p-6">
                                        <div className="flex items-center justify-between mb-3">
                                            <span className="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm">
                                                {blog.category}
                                            </span>
                                            <span className="text-gray-500 text-sm">
                                                <i className="far fa-clock mr-1"></i>{blog.readTime} min read
                                            </span>
                                        </div>
                                        <h3 className="text-xl font-bold mb-2 hover:text-green-600">
                                            <a href={`blog-detail.html?id=${blog._id}`}>{blog.title}</a>
                                        </h3>
                                        <p className="text-gray-600 mb-4">{blog.excerpt}</p>
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center text-sm text-gray-500">
                                                {blog.author?.avatarUrl ? (
                                                    <img src={blog.author.avatarUrl} alt={blog.author.name} className="w-8 h-8 rounded-full mr-2" />
                                                ) : (
                                                    <i className="fas fa-user-circle text-2xl mr-2"></i>
                                                )}
                                                <span>{blog.author?.name || 'Anonymous'}</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-sm text-gray-500">
                                                <span><i className="far fa-eye mr-1"></i>{blog.views}</span>
                                                <span><i className="far fa-heart mr-1"></i>{blog.likes?.length || 0}</span>
                                            </div>
                                        </div>
                                        <a href={`blog-detail.html?id=${blog._id}`} className="mt-4 inline-block text-green-600 hover:text-green-700 font-semibold">
                                            Read More <i className="fas fa-arrow-right ml-1"></i>
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Pagination */}
                        {totalPages > 1 && (
                            <div className="flex justify-center mt-12 space-x-2">
                                <button
                                    onClick={() => setPage(p => Math.max(1, p - 1))}
                                    disabled={page === 1}
                                    className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50"
                                >
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <span className="px-4 py-2">Page {page} of {totalPages}</span>
                                <button
                                    onClick={() => setPage(p => Math.min(totalPages, p + 1))}
                                    disabled={page === totalPages}
                                    className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50"
                                >
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        )}
                    </>
                )}
            </div>
        </div>
    );
};

// Main App
const App = () => (
    <div>
        <Header />
        <BlogList />
    </div>
);

ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- Botpress Chatbot -->
    <script>
    window.addEventListener('load', function() {
        const script1 = document.createElement('script');
        script1.src = 'https://cdn.botpress.cloud/webchat/v2.2/inject.js';
        document.body.appendChild(script1);

        const script2 = document.createElement('script');
        script2.src = 'https://files.bpcontent.cloud/2024/11/26/20/20241126205658-vDew7WPyfXo6hokZpW7iwq-6E3ejXS71zJ9l.js';
        document.body.appendChild(script2);
    });
    </script>
</body>
</html>
