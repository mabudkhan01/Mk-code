<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MKcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.4/babel.min.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-blue-100 to-green-200 min-h-screen flex items-center justify-center p-4">
    <div id="root"></div>
    <script type="text/babel">
const { useState } = React;
const API_BASE = 'http://localhost:5000/api';

const AnimatedLogo = () => (
    <div className="flex justify-center mb-6 animate-float">
        <img src="mkcode.jpeg" alt="MKcode Logo" className="w-20 h-20 rounded-full shadow-2xl bg-white object-cover border-4 border-green-500" />
    </div>
);

const ResetPassword = () => {
    const [step, setStep] = useState(1); // 1: Email, 2: Code, 3: New Password
    const [email, setEmail] = useState('');
    const [code, setCode] = useState('');
    const [newPassword, setNewPassword] = useState('');
    const [confirmPassword, setConfirmPassword] = useState('');
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState('');
    const [success, setSuccess] = useState('');
    const [showPassword, setShowPassword] = useState(false);
    const [showConfirm, setShowConfirm] = useState(false);

    // Step 1: Request Reset Code
    const handleRequestCode = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        setSuccess('');

        try {
            const res = await fetch(`${API_BASE}/request-reset`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            
            const data = await res.json();
            
            if (data.success) {
                setSuccess('✓ A 6-digit verification code has been sent to your email!');
                setTimeout(() => {
                    setStep(2);
                    setSuccess('');
                }, 2000);
            } else {
                setError(data.message || 'Failed to send code');
            }
        } catch (err) {
            setError('Network error. Please try again.');
        } finally {
            setLoading(false);
        }
    };

    // Step 2: Verify Code
    const handleVerifyCode = async (e) => {
        e.preventDefault();
        
        if (code.length !== 6) {
            setError('Please enter a 6-digit code');
            return;
        }

        setLoading(true);
        setError('');
        setSuccess('');

        try {
            const res = await fetch(`${API_BASE}/verify-reset-code`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code })
            });
            
            const data = await res.json();
            
            if (data.success) {
                setSuccess('✓ Code verified! Enter your new password.');
                setTimeout(() => {
                    setStep(3);
                    setSuccess('');
                }, 1500);
            } else {
                setError(data.message || 'Invalid verification code');
            }
        } catch (err) {
            setError('Network error. Please try again.');
        } finally {
            setLoading(false);
        }
    };

    // Step 3: Reset Password
    const handleResetPassword = async (e) => {
        e.preventDefault();
        
        if (newPassword.length < 6) {
            setError('Password must be at least 6 characters');
            return;
        }
        
        if (newPassword !== confirmPassword) {
            setError('Passwords do not match');
            return;
        }

        setLoading(true);
        setError('');
        setSuccess('');

        try {
            const res = await fetch(`${API_BASE}/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code, newPassword })
            });
            
            const data = await res.json();
            
            if (data.success) {
                setSuccess('✓ Password reset successful! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                setError(data.message || 'Failed to reset password');
            }
        } catch (err) {
            setError('Network error. Please try again.');
        } finally {
            setLoading(false);
        }
    };

    // Handle code input - auto-format to uppercase and limit to 6 digits
    const handleCodeInput = (e) => {
        const value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
        setCode(value);
    };

    return (
        <div className="max-w-md w-full">
            <div className="bg-white rounded-2xl shadow-2xl p-8 animate-fadeIn">
                <AnimatedLogo />
                
                <h2 className="text-3xl font-bold mb-2 text-center bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">
                    Reset Password
                </h2>
                <p className="text-center text-gray-600 mb-8">
                    {step === 1 && 'Enter your email to receive a verification code'}
                    {step === 2 && 'Enter the 6-digit code sent to your email'}
                    {step === 3 && 'Create your new password'}
                </p>

                {/* Progress Steps */}
                <div className="flex justify-between mb-8">
                    <div className="flex flex-col items-center flex-1">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${step >= 1 ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'}`}>
                            {step > 1 ? <i className="fas fa-check"></i> : '1'}
                        </div>
                        <span className="text-xs mt-2 text-gray-600">Email</span>
                    </div>
                    <div className={`flex-1 h-1 self-center mb-6 ${step >= 2 ? 'bg-green-500' : 'bg-gray-300'}`}></div>
                    <div className="flex flex-col items-center flex-1">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${step >= 2 ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'}`}>
                            {step > 2 ? <i className="fas fa-check"></i> : '2'}
                        </div>
                        <span className="text-xs mt-2 text-gray-600">Code</span>
                    </div>
                    <div className={`flex-1 h-1 self-center mb-6 ${step >= 3 ? 'bg-green-500' : 'bg-gray-300'}`}></div>
                    <div className="flex flex-col items-center flex-1">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${step >= 3 ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'}`}>
                            3
                        </div>
                        <span className="text-xs mt-2 text-gray-600">Reset</span>
                    </div>
                </div>

                {/* Error/Success Messages */}
                {error && (
                    <div className="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded animate-fadeIn">
                        <div className="flex items-center">
                            <i className="fas fa-exclamation-circle mr-2"></i>
                            <span>{error}</span>
                        </div>
                    </div>
                )}
                
                {success && (
                    <div className="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded animate-fadeIn">
                        <div className="flex items-center">
                            <i className="fas fa-check-circle mr-2"></i>
                            <span>{success}</span>
                        </div>
                    </div>
                )}

                {/* Step 1: Email Form */}
                {step === 1 && (
                    <form onSubmit={handleRequestCode} className="space-y-6">
                        <div>
                            <label className="block text-gray-700 font-semibold mb-2">
                                <i className="fas fa-envelope mr-2 text-green-600"></i>Email Address
                            </label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="your@email.com"
                                required
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition"
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-blue-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {loading ? (
                                <><i className="fas fa-spinner fa-spin mr-2"></i>Sending Code...</>
                            ) : (
                                <><i className="fas fa-paper-plane mr-2"></i>Send Verification Code</>
                            )}
                        </button>
                    </form>
                )}

                {/* Step 2: Code Verification Form */}
                {step === 2 && (
                    <form onSubmit={handleVerifyCode} className="space-y-6">
                        <div>
                            <label className="block text-gray-700 font-semibold mb-2">
                                <i className="fas fa-key mr-2 text-green-600"></i>Verification Code
                            </label>
                            <input
                                type="text"
                                value={code}
                                onChange={handleCodeInput}
                                placeholder="000000"
                                maxLength="6"
                                required
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition text-center text-2xl font-mono tracking-widest"
                            />
                            <p className="text-sm text-gray-500 mt-2 text-center">
                                Enter the 6-digit code sent to <strong>{email}</strong>
                            </p>
                        </div>

                        <div className="flex space-x-3">
                            <button
                                type="button"
                                onClick={() => { setStep(1); setCode(''); setError(''); }}
                                className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-all"
                            >
                                <i className="fas fa-arrow-left mr-2"></i>Back
                            </button>
                            <button
                                type="submit"
                                disabled={loading || code.length !== 6}
                                className="flex-1 bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-blue-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? (
                                    <><i className="fas fa-spinner fa-spin mr-2"></i>Verifying...</>
                                ) : (
                                    <><i className="fas fa-check mr-2"></i>Verify Code</>
                                )}
                            </button>
                        </div>

                        <button
                            type="button"
                            onClick={() => { setStep(1); setCode(''); setError(''); }}
                            className="w-full text-sm text-blue-600 hover:text-blue-700 hover:underline"
                        >
                            <i className="fas fa-redo mr-1"></i>Didn't receive code? Resend
                        </button>
                    </form>
                )}

                {/* Step 3: New Password Form */}
                {step === 3 && (
                    <form onSubmit={handleResetPassword} className="space-y-6">
                        <div>
                            <label className="block text-gray-700 font-semibold mb-2">
                                <i className="fas fa-lock mr-2 text-green-600"></i>New Password
                            </label>
                            <div className="relative">
                                <input
                                    type={showPassword ? "text" : "password"}
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    placeholder="Enter new password"
                                    required
                                    minLength="6"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition pr-12"
                                />
                                <button
                                    type="button"
                                    onClick={() => setShowPassword(!showPassword)}
                                    className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                >
                                    <i className={`fas ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                </button>
                            </div>
                            <p className="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                        </div>

                        <div>
                            <label className="block text-gray-700 font-semibold mb-2">
                                <i className="fas fa-lock mr-2 text-green-600"></i>Confirm Password
                            </label>
                            <div className="relative">
                                <input
                                    type={showConfirm ? "text" : "password"}
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    placeholder="Confirm new password"
                                    required
                                    minLength="6"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition pr-12"
                                />
                                <button
                                    type="button"
                                    onClick={() => setShowConfirm(!showConfirm)}
                                    className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                >
                                    <i className={`fas ${showConfirm ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                </button>
                            </div>
                        </div>

                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-blue-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {loading ? (
                                <><i className="fas fa-spinner fa-spin mr-2"></i>Resetting Password...</>
                            ) : (
                                <><i className="fas fa-key mr-2"></i>Reset Password</>
                            )}
                        </button>
                    </form>
                )}

                {/* Back to Login */}
                <div className="mt-8 text-center">
                    <a href="login.html" className="text-gray-600 hover:text-green-600 transition-colors">
                        <i className="fas fa-arrow-left mr-2"></i>Back to Login
                    </a>
                </div>
            </div>

            {/* Info Box */}
            <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm text-blue-800">
                <div className="flex items-start">
                    <i className="fas fa-info-circle mt-1 mr-3 text-blue-600"></i>
                    <div>
                        <p className="font-semibold mb-1">Security Notice</p>
                        <ul className="space-y-1 text-xs">
                            <li>• Verification code expires in 15 minutes</li>
                            <li>• Never share your code with anyone</li>
                            <li>• Check your spam folder if you don't receive the email</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    );
};

const App = () => <ResetPassword />;
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
